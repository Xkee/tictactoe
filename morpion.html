<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style>
    td{
        border:1px SOLID #000;
    }
</style>
</head>
<body>
<table cellpadding=0 cellspacing=0 id="tableau">
</table>
<script>

    var x = 2;
    var y = 2;


    var jeton =  function(){
        var id = null;
        var type = null;
        var color = null;
        var click = function(){
            alert('bip bip');
        }
    };

    var valentinJeton = new jeton();
    valentinJeton.id = 1;
    valentinJeton.type = 'ROND';
    valentinJeton.color = 'blue';
    valentinJeton.click = function() { alert(' hello valentin');}

    var plateau = new Array();

    for(var i = 0; i <= y; i++){

        plateau[i] = new Array();

        for(var j = 0; j <= x; j++){

            plateau[i][j] = valentinJeton;


        }
    }

    var $tableau = $('#tableau');

    for(var i in plateau){

        $tableau.append('<tr id="tr-'+i+'"></tr>');

        var $tr = $('#tr-'+i);

        for(var j in plateau[i]){

            $tr.append('<td class="clickclik" x="'+i+'" y="'+j+'" id="td-'+i+'-'+j+'">'+JSON.stringify(plateau[i][j])+'</td>');

        }
    }

    $('td.clickclik').click(function(){
        var $this = $(this);
        var x = $this.attr('x');
        var y = $this.attr('y');

        var element = plateau[y][x];
        console.log(element);
        element.click();

    });

</script>
</body>
</html>
